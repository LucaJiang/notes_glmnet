<!DOCTYPE html>
<html>

<head>
    <title>PDF Viewer</title>
</head>

<body>
    <object data="main.pdf" type="application/pdf" width="800" height="2100">
        <embed src="main.pdf" type="application/pdf" width="800" height="2100">
        <p>This browser does not support PDFs. Please download the PDF to view it: <a href="main.pdf">Download PDF</a>.
        </p>
        </embed>
    </object>
</body>

</html>
